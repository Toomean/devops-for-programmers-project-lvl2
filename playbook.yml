---
- name: Devops Project \#2 Playbook
  hosts: all
  remote_user: root
  roles:
    - { role: datadog.datadog, become: yes }
  vars_files:
    - ./group_vars/webservers.yml
    - ./group_vars/datadog.yml
  vars:
    datadog_api_key: "{{ datadog_api_key }}"
    datadog_site: "datadoghq.eu"
    datadog_checks:
      http_check:
        init_config:
        instances:
          - name: Application health check status
            url: http://localhost:80
            timeout: 5
            method: GET

  tasks:
    - name: Install pip3
      apt:
        name:
          - python3-pip
        state: present
        update_cache: yes
      become: yes

    - name: Install python-docker
      pip:
        name:
          - docker
        state: present
      become: yes

    - name: Container present
      community.docker.docker_container:
        name: redmine
        image: redmine:4.2.1-alpine
        state: started
        restart: yes
        ports:
          - 80:3000
        env:
          REDMINE_DB_POSTGRES: "{{ redmine_db_postgres }}"
          REDMINE_DB_PORT: "{{ redmine_db_port }}"
          REDMINE_DB_USERNAME: "{{ redmine_db_username }}"
          REDMINE_DB_PASSWORD: "{{ redmine_db_password }}"
          REDMINE_DB_DATABASE: "{{ redmine_db_database }}"

    - name: Install and run Datadog agent.
      include_role:
        name: datadog.datadog
